<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Client</title>
  <script src="https://cdn.socket.io/socket.io-3.0.0.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #messages {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: scroll;
      margin-bottom: 10px;
    }
    #controls {
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
    }
    input {
      flex: 1;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Chat Client</h1>
  <div id="messages"></div>
  <div id="controls">
    <input type="text" id="messageInput" placeholder="Type your message" />
    <button id="sendButton">Send</button>
  </div>
  <button id="newChatButton">New Chat</button>
  <button id="disconnectButton">Disconnect Chat</button>
  <div id="alerts"></div>

  <script src="./client.js"></script>
</body>
</html>
